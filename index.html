<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>JSON Display</h1>
  <pre id="jsonDisplay"></pre>

  <script>
    // JSON object
    const jsonData = {
      "version": true
    };

    // Display JSON in the pre element
    document.getElementById('jsonDisplay').textContent = JSON.stringify(jsonData, null, 2);
  </script>
</body>
</html>
